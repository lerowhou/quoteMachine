<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/maste.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Quote Machine</title>
</head>
<body id="app">
  <div class="container">
    <div class="row">
      <div id="quote-box">
        <div id="text">
          Hui sosi - guboi tryasi!
        </div>
        <div id="author">
          lerowhou
        </div>
        <div class="buttons">
          <button id="twitter">Twitter</button>
          <button id="new-quote" onclick="quote()">Next quote</button>
          <button id="tumblr">Tumblr</button>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="quotes.json"></script>
</body>
</html>
